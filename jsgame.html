<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Chicken Adventures">
    <meta name="keywords" content="text, game, chicken">
    <meta name="author" content="Three-lapia">
    <title>Chicken Adventures</title>
    <script defer src="jsgame.js"></script>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid" id="main_container">
        <div class="container" id="game_panel">
            <div class="row">
                <div class="container col-md-7 text-center" id="left_panel">
                    <div class="row col-md-12 mx-1 my-2 p-4">
                        <figure class="figure">
                            <img src="jshead.gif" class="figure-img img-fluid rounded" alt="header">
                        </figure>
                        <h1>Chicken Adventure: CSS Path</h1>
                        <h5>Survive until the END!</h5><br><br>
                        <h6>Now Playing: 8-bit Soundtrack</h6>
                        <iframe src="jsbg.mp3" allow="autoplay" id="audio" style="display: none"></iframe>
                    </div>
                </div>
                <div class="container col-sm-5" id="right_panel">
                    <div id="text">Text</div>
                    <div id="option-buttons" class="btn-grid">
                        <button class="test">Option 1</button>
                        <button class="test">Option 2</button>
                        <button class="test">Option 3</button>
                        <button class="test">Option 4</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
</body>

</html>
